<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>课程表</title>
</head>
<body>
    <h1>课程表</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>课程名称</th>
            <th>星期几</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>上课地点</th>
            <th>操作</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course[0] }}</td>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
            <td>{{ course[4] }}</td>
            <td>{{ course[5] }}</td>
            <td><a href="/delete/{{ course[0] }}">删除</a></td>
        </tr>
        {% endfor %}
    </table>
    <h2>添加课程</h2>
    <form action="/add" method="post">
        <label>课程名称：</label>
        <input type="text" name="name"><br>
        <label>星期几：</label>
        <input type="number" name="day" min="1" max="7"><br>
        <label>开始时间：</label>
        <input type="time" name="start_time"><br>
        <label>结束时间：</label>
        <input type="time" name="end_time"><br>
        <label>上课地点：</label>
        <input type="text" name="location"><br>
        <input type="submit" value="添加">
    </form>
</body>
</html>
